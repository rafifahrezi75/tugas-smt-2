<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"> 
    <script src="js/kalkulator.js"></script>
</head>
<body>

    <div class="container">

        <div class="row mt-5">
            <div class="col-4">

            </div>

        <div class="col-4 ms-5 ps-3">

            <div class="isi">
                <div class="main">
                    <h2>Kalkulator</h2>
                </div>
    
                <form name="form">
                    <input class="textarea" name="textarea">
                </form>
    
                <table>
                    <tr>
                        <td><input type="button" class="button" value="C" onclick="clean()"></td>
                        <td><input type="button" class="button" value="Del" onclick="del()"></td>
                        <td><input type="button" class="button btn-operator" value="รท" onclick="input(' / ')"></td>
                        <td><input type="button" class="button btn-operator" value="x" onclick="input(' * ')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="7" onclick="input(7)"></td>
                        <td><input type="button" class="button" value="8" onclick="input(8)"></td>
                        <td><input type="button" class="button" value="9" onclick="input(9)"></td>
                        <td><input type="button" class="button btn-operator" value="-" onclick="input(' - ')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="4" onclick="input(4)"></td>
                        <td><input type="button" class="button" value="5" onclick="input(5)"></td>
                        <td><input type="button" class="button" value="6" onclick="input(6)"></td>
                        <td><input type="button" class="button btn-operator" value="+" onclick="input(' + ')"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="1" onclick="input(1)"></td>
                        <td><input type="button" class="button" value="2" onclick="input(2)"></td>
                        <td><input type="button" class="button" value="3" onclick="input(3)"></td>
                        <td rowspan=2><input style="height:106px;" type="button" class="button btn-operator" value="=" onclick="hitung()"></td>
                    </tr>
                    <tr>
                        <td><input type="button" class="button" value="0" onclick="input(0)"></td>
                        <td><input type="button" class="button" value="00" onclick="input('00')"></td>
                        <td><input type="button" class="button" value="." onclick="input('.')"></td>
                    </tr>
                </table>
                <div class="footer">
                    Made By : Rafi
                </div>
            </div>

        </div>

        </div>

    </div>
